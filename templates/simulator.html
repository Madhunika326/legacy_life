{% extends "base.html" %}

{% block content %}
<h2 style="text-align:center; margin-top: 20px;">💚 Organ Donation Impact Simulator</h2>

<p style="text-align:center;">Select the organs you want to donate and see the estimated lives you can save!</p>

<form method="POST" style="max-width: 400px; margin: auto; text-align: left; background: #f9f9f9; padding: 20px; border-radius: 10px;">
    {% csrf_token %}
    <label><input type="checkbox" name="organs" value="Heart"> ❤️ Heart</label><br>
    <label><input type="checkbox" name="organs" value="Lungs"> 🫁 Lungs</label><br>
    <label><input type="checkbox" name="organs" value="Kidneys"> 🫘 Kidneys</label><br>
    <label><input type="checkbox" name="organs" value="Liver"> 🍃 Liver</label><br>
    <label><input type="checkbox" name="organs" value="Pancreas"> 🥗 Pancreas</label><br><br>

    <button type="submit" style="background: green; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">
        🚀 Simulate Impact
    </button>
</form>
{% endblock %}
